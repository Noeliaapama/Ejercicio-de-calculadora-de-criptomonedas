{% extends "base.html" %}
{% block section %}
    <div class="container" id="tabla">
        <table>
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">From</th>
                <th scope="col">Quantity from</th>
                <th scope="col">To</th>
                <th scope="col">Quantity to</th>
              </tr>
            </thead>
            <tbody>
                {% for item in datos %}
                    <tr>
                        <th>{{item.id}}</th>
                        <td>{{item.date}}</td>
                        <td>{{item.time}}</td>
                        <td>{{item.from}}</td>
                        <td>{{item.quantity_from}}</td>
                        <td>{{item.to}}</td>
                        <td>{{item.quantity_to}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aplicación de cambio de criptos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <header>
        <div class="card container-fluid" id="cabecera">
            <div class="display-5 text-center" >
                <a class="navbar-brand" href="/">Aplicación cambio de criptos</a>
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavAltMarkup">
                <div class="btn-group" role="group" aria-label="Basic outlined example" >
                    <button {% if disable_ini %}disabled{% endif %} type="button" class="btn btn-outline-info"><a class="nav-link" href="/">Inicio</a></button>
                    <button {% if disable_purch %}disabled{% endif %} type="button" class="btn btn-outline-info"><a class="nav-link" href="/purchase">Compra</a></button>
                    <button {% if disable_stat %}disabled{% endif %} type="button" class="btn btn-outline-info"><a class="nav-link" href="/status">Estado</a></button>
                </div>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="container-fluid overflow-auto" id="tabla-home">
            {% block section %}

            {% endblock %}
        </div>
    </section>

    <footer>
        <div class="card text-center">
            <div class="card-footer text-body-secondary">
                &copy; Proyecto final Noelia Aparicio
            </div>
        </div>
    </footer>
